<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center text-center mt-5">
        <!-- Takım A -->
      <div class="col-6 mt-5 team" id="teamA">
        <h2>Takım A</h2>
        <p id="scoreA">0</p>
        <div class="score-controls">
          <button onclick="IncreaseScore('A')">+</button>
          <button onclick="decreaseScore('A')">-</button>
        </div>
        <button onclick="setScorePrompt('A')">Skor Ayarla</button>
        <button onclick="setNamePrompt('A')">İsim Ayarla</button>
        <button id="resetButtonA">Reset</button>
      </div>
      <!-- Takım B -->
      <div class="col-6 mt-5 team" id="teamB">
        <h2>Takım B</h2>
        <p id="scoreB">0</p>
        <div class="score-controls">
          <button onclick="IncreaseScore('B')">+</button>
          <button onclick="decreaseScore('B')">-</button>
        </div>
        <button onclick="setScorePrompt('B')">Skor Ayarla</button>
        <button onclick="setNamePrompt('B')">İsim Ayarla</button>
        <button id="resetButtonB">Reset</button>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
