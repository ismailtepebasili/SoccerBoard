<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="row align-items-center justify-content-center text-center mt-5"
      >
        <!-- Takım A -->
        <div class="team col-3 mt-5 mx-1 py-5" id="teamA">
          <i class="icon fa-solid fa-house fs-3"></i>
          <h2 class="team-nameA">Takım A</h2>
          <p id="scoreA">0</p>
          <div class="score-controls">
            <button
              type="button"
              class="btn btn-success"
              onclick="IncreaseScore('A')"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="decreaseScore('A')"
            >
              -
            </button>
          </div>
          <div class="outher-controls d-flex justify-content-center gap-2 mt-3">
            <button type="button" class="btn btn-outline-warning px-3" onclick="setScorePrompt('A')">Skor Ayarla</button>
            <button type="button" class="btn btn-outline-primary px-3" onclick="setNamePrompt('A')">İsim Ayarla</button>
            <button type="button" class="btn btn-outline-danger px-3" id="resetButtonA">Reset</button>
          </div>
        </div>
        <!-- Takım B -->
        <div class="team col-3 mt-5 mx-2 py-5" id="teamB">
          <i class="icon fa-solid fa-futbol fs-3"></i>
          <h2 class="team-nameB">Takım B</h2>
          <p id="scoreB">0</p>
          <div class="score-controls">
            <button
              type="button"
              class="btn btn-success"
              onclick="IncreaseScore('B')"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="decreaseScore('B')"
            >
              -
            </button>
          </div>
          <div class="outher-controls d-flex justify-content-center gap-2 mt-3">
            <button type="button" class="btn btn-outline-warning px-3" onclick="setScorePrompt('B')">Skor Ayarla</button>
            <button type="button" class="btn btn-outline-primary px-3" onclick="setNamePrompt('B')">İsim Ayarla</button>
            <button type="button" class="btn btn-outline-danger px-3" id="resetButtonB">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
